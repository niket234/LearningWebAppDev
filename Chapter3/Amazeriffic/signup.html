<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Amazeriffic Signup Page!</title>
    <link href="semantic/dist/semantic.min.css" rel="stylesheet" type=
    "text/css">
    <script src="semantic/dist/semantic.min.js">
    </script>
</head>
<body>
    <header class="ui inverted vertical masthead center aligned segment">
        <h1><a href="index.html">Amazeriffic</a></h1>
        <div class="ui container">
            <nav class="ui large secondary inverted pointing menu">
                <a class="item" href="signup.html">Sign Up! &nbsp;&nbsp;|</a>
                <a class="item" href="faq.html">FAQ&nbsp;&nbsp; |</a> <a class=
                "item" href="#">Support</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <div class="content">
                    <h2 class="ui teal image header">Sign Up</h2>
                </div>
                <div class="ui container">
                    <form class="ui larged form">
                        <div class="ui stacked segment">
                            <div class="field">
                                <input name="Username" placeholder=
                                "Enter Username" type="text">
                            </div>
                            <div class="field">
                                <input name="Email_address" placeholder=
                                "Enter an Email Address" type="text">
                            </div>
                            <div class="field">
                                <input name="Password" placeholder=
                                "Enter a Password" type="password">
                            </div>
                            <div class="field">
                                <input name="Confirm Password" placeholder=
                                "Re-Enter a Password" type="password">
                            </div>
                            <div class="field">
                                <input class=
                                "ui fluid large teal submit button" type=
                                "submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="ui inverted vertical masthead center aligned segment">
        <div class="ui container grid">
            <div class="eight wide column">
                <h5>Contact Us</h5>
                <p>Amazeriffic!</p>
                <p>555 Fiftieth Street</p>
                <p>Asheville, NC 28801</p>
            </div>
            <div class="eight wide column">
                <h5>Sitemap</h5>
                <div class="ui inverted link list">
                    <a class="item" href="index.html">Home</a> <a class="item"
                    href="#">About Us</a> <a class="item" href="#">Privacy</a>
                    <a class="item" href="#">Support</a> <a class="item" href=
                    "faq.html">FAQ</a> <a class="item" href="#">Careers</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
